<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="google-favicon.ico">
  <title>Google</title>
</head>
<body>

  <!-- Navigation -->
  <nav id="main-nav">
    <div class="nav-container">
      <div class="main-links">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
      </div>
      <div class="menu-links">
        <a href="#" title="Google apps" class="apps"></a>
        <a href="#" title="Sign in" class="sign-btn">Sign in</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header id="header-content">
    <div class="header-container">
      <img src="img/google-logo.png" alt="Google logo" class="logo">
      <div class="search-box">
        <img src="img/search-icon.png" alt="" class="search-icon">
        <input type="text" name="text" title="search" class="search-input">
        <img src="img/google-mic.png" alt="" class="google-mic">
      </div>
      <div class="buttons">
        <a href="#" class="btn">Google Search</a>
        <a href="#" class="btn">I'm Feeling Lucky</a>
      </div>
    </div>
  </header>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="left-menu">
      <ul>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">How Search works</a></li>
      </ul>
    </div>
    <div class="right-menu">
      <ul>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
